publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  shared_preferences: ^2.2.3

  google_fonts: ^6.2.1
